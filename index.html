		<script>

			$(function(){
				var rev_path = 'vendor/reveal.js-3.2.0/';

				// Full list of configuration options available here:
				// https://github.com/hakimel/reveal.js#configuration
				Reveal.initialize({
					controls: false,
					progress: true,
					history: true,
					center: true,
					theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
					transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

					// Optional libraries used to extend on reveal.js
					dependencies: [
						{ src: rev_path + 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
						{ src: rev_path + 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: rev_path + 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
						{ src: rev_path + 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
						{ src: rev_path + 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
						{ src: rev_path + 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					]
				});

				Reveal.addEventListener( 'customevent', function(e) {
					//console.log(e);
				} );

				Reveal.addEventListener( 'fragmentshown', function( event ) {
					// event.fragment = the fragment DOM element
					var el = $(event.fragment).prev();
					if($(el).hasClass('gray-out')){
						$(el).addClass('gray');
					}
				} );
				Reveal.addEventListener( 'fragmenthidden', function( event ) {
					// event.fragment = the fragment DOM element
					var el = $(event.fragment).prev();
					if($(el).hasClass('gray-out')){
						$(el).removeClass('gray');
					}
				} );
			});

		</script>
